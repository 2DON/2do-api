<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>2DO - Welcome</title>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      --webkit-font-smoothing: antialized-subpixel;
    }

    html, body {
      height: 100%;

      background-color: #121212;
      color: white;

      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    p + p {
      margin-top: 1em;
    }

    code {
      color: orange;
    }

    svg, .msg {
      --width: 50vmin;
      width: var(--width);
      height: calc(1.2987013 * var(--width));

      max-width: 250px;
      max-height: 320px;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: space-evenly;

      width: 100%;
    }

    .msg {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: flex-start;
    }

    @media only screen and (max-width: 710px) {
      body {
        position: relative;
      }

      .msg {
        text-align: center;
      }

      .msg * {
        width: 100%;
      }

      svg {
        position: absolute;
        top: 50%;
        left: 50%;
        z-index: 0;
        transform: translate(-50%, -50%);

        opacity: .03;
        filter: blur(5px);

        --width: 74vmin;
        max-width: none;
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <div class="msg">
    <h1 th:text="'Welcome, '+ ${account_name}"></h1>
    <div class="msg-body">
      <p>Your email, <code th:text="${account_email}"></code>, is now paired with your account</p>
      <p>We are really glad of having you</p>
      <p>Sincerely, the 2DO team</p>
    </div>
